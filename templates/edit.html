{% block content %}
    <header class="bg-warning text-white text-center py-2">
        <h1>Edit Entry</h1>
    </header>

    <div class="container mt-4">
    </head>
    <body>
        <header class="bg-warning text-white text-center py-2">
            <h1>Edit Entry</h1>
            <h2>Entry ID: {{ entry['_id'] }}</h2>
        </header>
    
        <div class="container mt-4">
            <form action="/update_entry/{{ entry['_id'] }}" method="post">
                <div class="mb-3">
                    <textarea class="form-control" name="content" rows="4" placeholder="Write your entry...">{{ entry['content'] }}</textarea>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="number" name="duration" placeholder="Duration (minutes)" value="{{ entry['duration'] }}">
                </div>
                <button class="btn btn-warning" type="submit">Update Entry</button>
            </form>
        </div>
    
        <!-- Bootstrap JS from CDN (Optional, only if you need Bootstrap JavaScript features) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </div>
{% endblock %}
